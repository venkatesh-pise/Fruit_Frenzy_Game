<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Frenzy</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="maincontainer">
        <header class="top-section">
            <img src="assets/images/logo.png" alt="logo" class="logo">
        </header>
        <div class="mainArea">
            <div class="instructions">
                <h2>Instructions</h2>
                <ol>
                    <li>Use the basket to collect fruits.</li>
                    <li>Use the buttons to move the basket</li>
                    <li>You can only move left or right</li>
                    <li>You will have 5 chance to miss the fruit, losing all will be end of game.</li>
                    <li>If you collect bomb or explosive then the game will end.</li>
                </ol>
            </div>

            <div class="play-btn">
                <img src="assets/images/play-btn.png" alt="play-btn" class="playbtn">
            </div>
        </div>
    </div>
</body>
<script src="assets/js/main.js"></script>

</html>
